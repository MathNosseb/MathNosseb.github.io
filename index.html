<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page simple et moderne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset léger */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 420px;
            color: #e5e7eb;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .card h1 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.85;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            margin: 24px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Bienvenue</h1>
        <p>Une div centrée, moderne, visible et épurée.  
        Base idéale pour un dashboard, une landing page ou un outil.</p>

        <div class="divider"></div>

        <a href="#" class="btn">Action</a>
    </div>

</body>
</html>
