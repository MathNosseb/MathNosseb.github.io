<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page simple et moderne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset léger */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 420px;
            color: #e5e7eb;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .card h1 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.85;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            margin: 24px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 10px;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 0.9rem;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn.grow {
            transform: scale(1.2);
        }

        .btn.grow:hover {
            transform: scale(1.2) translateY(-1px);
        }

        .btn:hover:not(.grow) {
            transform: translateY(-1px);
        }

        #no{
            background-color: red;
        }
    </style>

    <script>
         document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("confettis-container");
            function lancerConfettis() {
                for (let i = 0; i < 1000; i++) { // nombre de confettis
                    const confetti = document.createElement("div");
                    confetti.style.position = "absolute";
                    confetti.style.width = "8px";
                    confetti.style.height = "8px";
                    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                    confetti.style.top = "-10px";
                    confetti.style.left = `${Math.random()*window.innerWidth}px`;
                    confetti.style.opacity = Math.random();
                    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
                    confetti.style.borderRadius = "50%";

                    // animation
                    confetti.animate([
                        { transform: `translateY(0px) rotate(${Math.random()*360}deg)` },
                        { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random()*720}deg)` }
                    ], {
                        duration: 3000 + Math.random()*2000,
                        easing: 'linear',
                        iterations: 1
                    });

                    container.appendChild(confetti);

                    // supprimer après animation
                    setTimeout(() => container.removeChild(confetti), 5000);
                }
            }

       
            
            const btnNo = document.getElementById("no");
            const btnYes = document.getElementById("yes");

            let scale = 1;

            btnNo.addEventListener("click", () => {
                scale += 0.1; // +10% à chaque clic
                btnYes.style.transform = `scale(${scale})`;
            });

            btnYes.addEventListener("click", () => {
                //scale = 0; // +10% à chaque clic
                btnYes.style.transform = `scale(${1})`;
                btnNo.style.transform = `scale(${0})`;
                lancerConfettis();
            });
        });
    </script>

</head>
<body>

    <div class="card">
        <h1>Charlotte</h1>
        <p>¿Quieres ser mi Valentín?</p>

        <div class="divider"></div>

        <button class="btn" id="yes">SI</button><button class="btn" id="no">NO</button>
        
        
    </div>
    <div id="confettis-container" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden;"></div>
</body>
</html>
